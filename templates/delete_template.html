{% extends 'main.html' %} {% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">

      <form class="form" method="POST">
        {% csrf_token %}

        <div class="confirm">
          <p>Are you sure you want to delete</p>
          <p>{{ object.name }}?</p>
        </div>
        <div class="delete-buttons">
          
          {% if id_required %}
            <a class="btn btn--sub btn--lg my-md" href="{% url page object.id %}">Go Back</a>
          {% else %}
            <a class="btn btn--sub btn--lg my-md" href="{% url page %}">Go Back</a>
          {% endif %}

          <input
            class="btn btn--sub btn--lg my-md"
            type="submit"
            value="Confirm"
          />
        </div>

      </form>
    </div>
  </div>
</main>

{% endblock %}
