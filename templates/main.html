<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon_io/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon_io/favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'images/favicon_io/site.webmanifest' %}"
    />

    <!-- Icon - IconMonster -->
    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
    />
    
    <!-- UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />

    <!-- UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <title>Golf League</title>
  </head>

  <body>
    {% include 'navbar.html' %} 
    {% if messages %} 
    {% for message in messages %}
    <div class="alert alert--{{ message.tags }}>
      <p class="alert__message">{{ message }}</p>
      <button class="alert__close">тип</button>
    </div>
    {% endfor %} 
    {% endif %} 
    

    {% block content %}{% endblock content %}

    <!-- alert close js in app.js -->
    <script src="{% static 'uikit/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
